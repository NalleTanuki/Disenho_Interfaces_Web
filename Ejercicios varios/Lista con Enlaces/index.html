<!DOCTYPE html>
<html lang="en">

<!-- Crea una lista desordenada (ul) con enlaces a 3 paginas diferentes.
 Estiliza la lista para que los enlaces cambien de color al pasar el ratón por encima -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista con -enlaces</title>

    <link rel="stylesheet" href="css/listas_enlaces.css">
</head>
<body>
    <h1>Mis páginas favoritas</h1>

    <ul class="enlaces">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://wwww.github.com" target="_blank">Github</a></li>
    </ul>
</body>
</html>
