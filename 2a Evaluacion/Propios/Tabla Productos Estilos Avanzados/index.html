<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Lista de Productos</h1>

    <div class="contenedor">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Disponibilidad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="destacado">Laptop</td>
                    <td>800€</td>
                    <td>Disponible</td>
                </tr>
                <tr>
                    <td>Smartphone</td>
                    <td>600€</td>
                    <td>Agotado</td>
                </tr>
                <tr>
                    <td class="destacado">Tablet</td>
                    <td>300€</td>
                    <td>Disponible</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
