<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ­deo externo (Youtube)</title>
</head>

<body>
    <!-- Para darle nosotros propiedades nos tenemos que poner al final del URL
     y escribir:
        - ?&
        - start=120 -> que empiece en el minuto 120
        - & -> y
        - mute=1 -> que este muteado, lo contrario es mute=0
        - autoplay=1 -> que se ejecute automaticamente -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SRfU9meXlC8?si=CpoQKAAMfMQq_qj7?&start=120&mute=1&autoplay=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>

</html>
