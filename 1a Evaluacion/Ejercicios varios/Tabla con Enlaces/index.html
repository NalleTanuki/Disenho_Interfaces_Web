<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Crea una tabla con 2 columnas y 3 filas
     Cada celda debe contener un enlace -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Enlaces</title>

    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Enlaces en una tabla</h1>

    <table>
        <tr>
            <th>Título 1</th>
            <th>Título 2</th>
        </tr>

        <tr>
            <td><a href="https://www.google.com" target="_blank">Google</a></td>
            <td><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></td>
        </tr>

        <tr>
            <td><a href="https://www.githyb.com" target="_blank">Github</a></td>
            <td><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></td>
        </tr>
    </table>
</body>
</html>
