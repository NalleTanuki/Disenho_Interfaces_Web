<!DOCTYPE html>
<html lang="es">
    
<!-- Crear una pagina de contacto donde los usuarios puedan:
        - enviar un mensaje
        - visualizar una imagen representativa
        - y escuchar un audio de fondo
    mientras completan el formulario
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1>Contacto</h1>

    <!-- Contenedor principal -->
    <div class="contenedor">
        <!-- Imagen de fondo -->
        <img src="images/contacto.jpg" alt="Imagen de contacto">

        <!-- Formulario -->
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Audio de fondo -->
    <audio autoplay loop>
        <source src="audio/fondo.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

</body>

</html>
