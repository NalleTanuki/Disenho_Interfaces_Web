<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejeplo Fuentes de Google</title>

    <link rel="stylesheet" href="font_google.css">

    <!-- URL de la fuente 
     Tenemos que modificarla un poco, poniendo:
       * apis : para indicar que es de la API de google
       * css?family=
       * Trirong que es el nombre de la fuente que queremos
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=AudioWide">
    
    <!-- Para evitar poner tantas URLs como hay arriba, entonces tenemos que: -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong|Sofia|AudioWide">
</head>
