<!DOCTYPE html>
<html lang="en">
<head>

     En la primera, incluye una lista ordenada (ol)

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con listas</title>

    <link rel="stylesheet" href="css/tabla_listas.css">
</head>
<body>

            </td>
        </tr>

        <tr>

</html>
