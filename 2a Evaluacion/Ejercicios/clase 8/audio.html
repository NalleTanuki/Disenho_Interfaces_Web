<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!-- Anhadir un audio 
            - controls: controles, sino la pagina se veria en blanco
            - muted: muteado
            - loop: en bucle
    -->
     <audio src="audio/Melendi.mp3" controls muted loop></audio>

     <!-- MEJOR FORm DE SUBIR AUDIO -->
     <audio controls>
        <source src="audio/Melendi.mp3" type="audio/mp3">
        <source src="audio/Melendi.wva" type="audio/wva">
        <source src="audio/Melendi.ogg" type="audio/ogg">
     </audio>
</body>
</html>
